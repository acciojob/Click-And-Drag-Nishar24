<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 

    const items = document.querySelectorAll('.item');
    let draggedItem = null;

    items.forEach(item => {
      item.addEventListener('dragstart', (e) => {
        draggedItem = e.target;
        e.target.classList.add('dragging');
      });

      item.addEventListener('dragend', (e) => {
        e.target.classList.remove('dragging');
        draggedItem = null;
      });

      item.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      item.addEventListener('dragenter', (e) => {
        e.preventDefault();
      });

      item.addEventListener('drop', (e) => {
        if (draggedItem !== e.target) {
          const itemsContainer = document.querySelector('.items');
          const draggedIndex = Array.from(itemsContainer.children).indexOf(draggedItem);
          const targetIndex = Array.from(itemsContainer.children).indexOf(e.target);

          if (draggedIndex < targetIndex) {
            itemsContainer.insertBefore(e.target, draggedItem);
          } else {
            itemsContainer.insertBefore(draggedItem, e.target);
          }
        }
      });
      item.setAttribute("draggable", "true");
    });

       
</script>

  </body>
</html>
